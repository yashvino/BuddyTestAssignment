<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .check {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body style="background-color:grey">
    <div class="container col-4 shadow-lg rounded p-5 mt-5 bg-light justify-content-center">
    <form id="registrationForm">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" name="name" class="form-control"> <br> <br>
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" name="email"  class="form-control" required><br><br>
        <label for="registrationType">Registration Type</label>
        <select name="registrationType" id="registrationType" required>
            <option value="">select</option>
            <option value="attendee">attendee</option>
            <option value="speaker">speaker</option>
            <option value="sponsor">sponsor</option>
        </select><br><br>
        <div id="numericInputContainer" style="display: none;">
            <label for="numericInput">Number of Tickets</label>
            <input type="number" id="numericInput"  class="form-control" name="numberOfTickets">
        </div><br><br>
        <div id="presentationInputContainer" style="display: none;">
            <label for="presentationInput">Presentation Topic</label>
            <input type="text" id="presentationInput"  class="form-control" name="presentationTopic">
        </div><br>
         <div class="check">
            <input type="checkbox" id="termsCheckbox" name="agreeToTerms" required>
            <label for="termsCheckbox">Agree to Terms and Conditions</label>
        </div><br>
        <button type="submit" class="btn btn-success" style="margin-left: 200px; margin-top: 20px;">Submit</button>
    </form>
    <div id="submittedValues"></div>
</div>

<div id="submittedValues"></div>
<script src="./script.js"></script>
</body>
</html>
